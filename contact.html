<!DOCTYPE html>
<html>

<head>
	
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Title -->
        <title>Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!-- Header -->
	<header id="header">
		<div class="container">
			<!-- Your Name -->
			<a href="index.html" id="logo">Hannah Khan</a>
			<!-- Navbar -->
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>

        </div>  
    </header>
    <div id="main-container" class="container">
    <section class="main-bio">
        <h1>
        Contact
        </h1>
        <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
              </form>
            </section>
    <!-- Side container -->
		<section class="sidebar">
                <div id="Connect" >
    
            <h2>Connect with Me</h2>
            <img src="assets/images/if_social_media_social_media_logo_likedin_2993765.png" alt="LinkedIn" class="social-icon">
            <img src="assets/images/if_social_media_social_media_logo_github_2993771.png" alt="GitHub" class="social-icon">
            <img src="assets/images/if_social_media_social_media_logo_slack_2993744.png" alt="Slack" class="social-icon">
                </div>
    
            </section>
    
        </div>    
    <footer>
            <div class="container">
                &copy; Copyright2018 Hannah Khan
            </div>	
        </footer>
    
    </body>
